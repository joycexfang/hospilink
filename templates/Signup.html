<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>

     <!-- Navigation Bar -->
     <nav class="navbar navbar-custom navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index"><img class="scale nav-logo" src="static/img/heart.png" height="40px" alt="heart home button"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
          </li>
          </ul>
        </div>
      </nav>

    <main>
    <!-- Sign Up Page -->
    <form action="#" method="POST" id="signup">
        <p id="sign-up" > Sign Up </p>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name = "fname">
        </div>
        <div class="form-group">
            <label for="'lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name ="lname">
        </div>
        <div class="form-group">
            <label for="'role">Role</label>
            <input type="text" class="form-control" id="role" name="role">
        </div>
        <div class="form-group">
            <label for="hospital name">Hospital Name</label>
            <input type="text" class="form-control" id="hospital name" name="hospital">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name = "city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="form-group margin-bottom">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" name="number">
        </div>
      </form>

      <button type="submit" form="signup">Sign Up</button>

    </main>
      
      
</body>

</html>
