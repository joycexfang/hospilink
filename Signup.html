<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospilink</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <!-- Sign Up Page -->
    <form>
        <p id="sign up" > Sign Up </p>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group">
            <label for="'lname">Last Name</label>
            <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group">
            <label for="'role">Role</label>
            <input type="text" class="form-control" id="role">
        </div>
        <div class="form-group">
            <label for="hospital name">Hospital Name</label>
            <input type="text" class="form-control" id="hospital name">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

        <a class="login-button" href="home.html">Sign Up</a>


      </form>
      
      
</body>

</html>
