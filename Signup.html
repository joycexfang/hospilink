<body>

     <!-- Navigation Bar -->
     <nav class="navbar navbar-custom navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index.html"><img class="scale nav-logo" src="assets/img/heart.png" height="40px" alt="heart home button"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">

    <main>
    <!-- Sign Up Page -->
    <form>
        <p id="sign-up" > Sign Up </p>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group">
            <label for="'lname">Last Name</label>
            <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group">
            <label for="'role">Role</label>
            <input type="text" class="form-control" id="role">
        </div>
        <div class="form-group">
            <label for="hospital name">Hospital Name</label>
            <input type="text" class="form-control" id="hospital name">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state">
        </div>
        <div class="form-group margin-bottom">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}">
        </div>

        <a class="login-button" href="home.html">Sign Up</a>


      </form>
    </main>
